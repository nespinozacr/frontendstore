<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Front End Store</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
		<link rel="preload" href="css/normalize.css" as="style" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="preload" href="css/main.css" as="style" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<a href="index.html">
				<img class="header__logo" src="img/logo.png" alt="Logotipo" />
			</a>
		</header>

		<nav class="navegacion">
			<a class="navegacion__enlace" href="index.html">Tienda</a>
			<a
				class="navegacion__enlace"
				href="nosotros.html"
				>Nosotros</a
			>
		</nav>

		<main class="contenedor">
			<h1>React Js</h1>

			<div class="camisa">
				<img
					class="camisa__imagen"
					src="img/3.jpg"
					alt="Imagen Camisa"
				/>

				<div class="camisa__contenido">
					<p>
						Phasellus quis auctor nisi. Duis lacinia ut libero sit
						amet finibus. Nullam pellentesque turpis ac blandit
						posuere. Nunc sit amet nisi eu enim pulvinar maximus non
						eget velit. Cras eget ullamcorper ex.
					</p>
					<form class="formulario">
						<select class="formulario__campo" name="" id="">
							<option selected disabled>
								-- Seleccionar Talla --
							</option>
							<option value="small">S</option>
							<option value="medium">M</option>
							<option value="large">L</option>
							<option value="extra-large">XL</option>
						</select>
						<input
							class="formulario__campo"
							type="number"
							min="1"
							placeholder="Cantidad"
						/>
						<input
							class="formulario__submit"
							type="submit"
							value="Agregar al Carrito"
						/>
					</form>
				</div>
			</div>
		</main>

		<footer class="footer">
			<p class="footer__texto">
				Todos los derechos reservados - 2021&copy;
			</p>
		</footer>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
